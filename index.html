<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolateria Embrujo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
</head>
<body>
    <div class="grid-container">
     
        <div class="sidebar box">
            <nav class="header box">
                <i class="fa-solid fa-cookie-bite"></i>
                Chocolateria Embrujo
            </nav>
            <ul class="sidebar-list">
                <li class="sidebar-item">Inicio</li>
                <li class="sidebar-item">Cat√°logo</li>
                <li class="sidebar-item">Ofertas</li>
                <li class="sidebar-item">Contacto</li>
            </ul>
            <div class="footer box">
                <div class="icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <p>Todos los derechos reservados</p>
            </div>
        </div>

       
        <div class="main box">
           
          
            <div class="products-grid">
                <div class="grid-item">
                    <img src="assets/images/1.jpg" alt="Chocolates" />

                </div>
                <div class="grid-item">
                    <img src="assets/images/2.jpg" alt="Chocolates" />
                  
                </div>
                <div class="grid-item">
                    <img src="assets/images/3.jpg" alt="Chocolates" />
                    
                </div>
                
                <div class="grid-item">
                    <img src="assets/images/4.jpg" alt="Chocolates" />
                    
                </div>
                <div class="grid-item">
                    <img src="assets/images/5.jpg" alt="Chocolates" />
                    
                </div>
                <div class="grid-item">
                    <img src="assets/images/6.jpeg" alt="Chocolates" />
                   
                </div>
            </div>

          
            <div class="pagination">
                <button>&lt;</button>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>&gt;</span>
            </div>
        </div>
    </div>
</body>
</html>
